<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cycle Options Example</title>
    </head>
    <body>
        <form>
            <select id="dropdown" name="options">
                <option value="greece">Greece</option>
                <option value="turkey">Turkey</option>
                <option value="newZealand">New Zealand</option>
                <option value="saudiArabia">Saudi Arabia</option>
            </select>
        </form>
        <img
            id="countryImage"
            src="images/greece.jpg"
            alt="Country Image"
            style="margin-top: 20px; width: 500px; height: 250px"
        />

        <script>
            const dropdown = document.getElementById("dropdown");
            const countryImage = document.getElementById("countryImage");

            const images = {
                greece: "images/greece.jpg",
                turkey: "images/turkey.jpg",
                newzealand: "images/new zealand.jpg",
                saudiarabia: "images/sa.jpg",
            };

            dropdown.addEventListener("mousedown", (event) => {
                event.preventDefault();

                const currentIndex = dropdown.selectedIndex;
                const nextIndex = (currentIndex + 1) % dropdown.options.length;
                dropdown.selectedIndex = nextIndex;

                const selectedOptionValue = dropdown.options[nextIndex].value.toLowerCase();
                countryImage.src = images[selectedOptionValue];
            });

            countryImage.src = images[dropdown.options[dropdown.selectedIndex].value.toLowerCase()];
        </script>
    </body>
</html>
