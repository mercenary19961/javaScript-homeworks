<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing box color on click</title>
    <style>
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const clickOn = document.getElementById("mydiv");
        const colors = [
          "red",
          "blue",
          "green",
          "yellow",
          "pink",
          "orange",
          "purple",
          "cyan",
        ];
        let colorIndex = 0;
        clickOn.addEventListener("click", () => {
          clickOn.style.backgroundColor = colors[colorIndex];
          colorIndex = (colorIndex + 1) % colors.length;
        });
      });
    </script>
  </head>
  <body>
    <div id="mydiv"></div>
  </body>
</html>
