<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Exercise #7: Simple playlist</title>
        <link rel="stylesheet" href="exercise7.css" />
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const adding = document.getElementById("addButton");
                const playlist = document.getElementById("playlist");
                const songTextInput = document.getElementById("songTextInput");

                adding.addEventListener("click", () => {
                    const songText = songTextInput.value.trim();

                    if (songText !== "") {
                        const newListItem = document.createElement("li");
                        newListItem.style.marginBottom = "15px";
                        newListItem.style.fontSize = "2rem";
                        newListItem.style.color = "#5f9e00";

                        const songTextSpan = document.createElement("span");
                        songTextSpan.textContent = songText;

                        const deleteButton = document.createElement("button");
                        deleteButton.textContent = "Delete";
                        deleteButton.style.marginLeft = "10px";

                        deleteButton.addEventListener("click", () => {
                            playlist.removeChild(newListItem);
                        });

                        newListItem.appendChild(songTextSpan);
                        newListItem.appendChild(deleteButton);

                        playlist.appendChild(newListItem);
                        songTextInput.value = "";
                    }
                });
            });
        </script>
    </head>
    <body>
        <p>
            This is your playlist, when you enter the song and hit add song a list should be created
            with a delete button as shown in the image below:-
        </p>
        <img src="images/wes-hicks-MEL-jJnm7RQ-unsplash.jpg" style="width: 30%" , height="30%" />
        <form>
            <input type="text" id="songTextInput" size="40" placeholder="Song name" />
            <input type="button" id="addButton" value="Add Song" />
        </form>

        <ul id="playlist"></ul>
    </body>
</html>
