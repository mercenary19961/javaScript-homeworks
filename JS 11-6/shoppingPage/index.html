<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <div class="product-card" data-name="iphone 13 pro" data-price="900">
            <img src="images/iphone.jpg" alt="iphone 13 pro">
            <p>iphone 13 pro</p>
            <p>900jd</p>
            <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="product-card" data-name="HyperX headset" data-price="100">
            <img src="images/headsets.jpg" alt="HyperX headset">
            <p>HyperX headset</p>
            <p>100jd</p>
            <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="product-card" data-name="Red Dragon keyboard" data-price="60">
            <img src="images/keyboard.jpg" alt="Red Dragon keyboard">
            <p>Red Dragon keyboard</p>
            <p>60jd</p>
            <button class="add-to-cart">Add to cart</button>
        </div>
    </div>

    <div id="cart-container">
        <ul id="cart-items"></ul>
    </div>

    <div class="cart-container">
        <h2>Your Cart</h2>
        <div class="cart-total">
            <p>Total: <span id="total-amount" style="font-weight: bold; color: rgb(62, 62, 255);">0</span></p>
            <button id="save">Save</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
